<!doctype HTML>
<html>
<head>
      <title>Make a Book List</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" type="text/css" href="reset.css">
      <link rel="stylesheet" type="text/css" href="bookclub.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
</head>

<body>

      <main>
            <div id="landingPage" class="landingHeader">
                  <div> <p id="heading1">BOOK CLUB</p> </div>
                  <div class="landingSearch">
                        <p class="search">Search for a book by...</p>
                        <div class="landingInput">
                              <div class="linputs">
                                    <p>Author</p>
                                    <input id="landingauthor" placeholder="   ex  William Shakespeare">
                              </div>
                              <p>or</p>
                              <div class="linputs">
                                    <p>Title</p>
                                    <input id="landingtitle" placeholder="   ex  Romeo and Juliet">
                              </div>
                              <p>or</p>
                              <div class="linputs">
                                    <p>ISBN</p>
                                    <input id="landingisbn" placeholder="   ex  000-0-00-000000-0">
                              </div>
                        </div>
                        <div class="bt">
                              <button class="button lbutton" onclick="newLandingRequest()">Search</button>
                        </div>
                  </div>

            </div>

            <div class="mainHeader">
                  <p id="heading">BOOK CLUB</p>
                  <div id="allinputs">
                        <div class="inputs large">
                              <p>Author</p>
                              <input id="author" placeholder="   ex  William Shakespeare">
                        </div>
                        <div class="inputs large">
                              <p>Title</p>
                              <input id="title" placeholder="   ex  Romeo and Juliet">
                        </div>
                        <div class="inputs large">
                              <p>ISBN</p>
                              <input id="isbn" placeholder="   ex  000-0-00-000000-0">
                        </div>
                        <button class="button sbutton large" onclick="newRequest()">Search</button>
                        <button class="sbutton small" onclick="on('landingPage')">&#x1F50D;</button>
                  </div>
            </div>
            <div id="overlay">
                  <div class="centerDisplay">
                        <button id="leftButton" class="button arrowButton large" onclick="leftElement()" >&larr;</button>
                        <div id="description">
                              <div id="bookDisplay">
                                    <div id="thumbnail"> </div>
                                    <div id="info"></div>
                              </div>
                              <div class="row">
                                    <button id="sleftButton" class="button arrowButton small" onclick="sleftElement()">&larr;</button>
                                    <button class="button" onclick="keephandler()">Keep</button>
                                    <button id="srightButton" class="button arrowButton small" onclick="srightElement()">&rarr;</button>
                              </div>
                        </div>
                        <button id="rightButton" class="button arrowButton large" onclick="rightElement()" >&rarr;</button>

                  </div>
                  <button class="button roundButton topcorner" onclick="off('overlay')">X</button>
            </div>

            <div id="notFoundOverlay">
                  <div id="message">
                        <div id="errorMessage">
                              <p>
                                    The book <b id= "ourTitle"></b>
                                    by <strong id= "ourAuthor"></strong> or
                              </p>
                              <p>ISBN number <strong id="ourIsbn"> </strong></p>
                              <p>Could not be found. </p>
                              <br/>
                              <p>Try another search </p>
                        </div>
                        <button class="button" onclick="off('notFoundOverlay')" >OK</button>
                  </div>
            </div>

            <div id="wishlist">

            </div>

      </main>

      <!-- The Javascript for this page -->
      <script src="bookclub.js"> </script>

      <!-- The JSONp request -->
      <script id="dummy"></script>

</body>
</html>
